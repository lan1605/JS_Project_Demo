<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="search name" />
        <button>
          <img src="./weather-app-img/images/search.png" alt="" />
        </button>
      </div>
      <div class="weather">
        <img src="./weather-app-img/images/clear.png" alt="" />
      </div>
      <div class="temperature">
        <span class="number">7Â°C</span>
        <span class="city">New York</span>
      </div>
      <div class="other">
        <div class="humidity">
          <img src="./weather-app-img/images/humidity.png" alt="" />
          <div class="info">
            <span class="number">48%</span>
            <span>Humidity</span>
          </div>
        </div>
        <div class="wind">
          <img src="./weather-app-img/images/wind.png" alt="" />
          <div class="info">
            <span class="number">10.29km/h</span>
            <span>Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
