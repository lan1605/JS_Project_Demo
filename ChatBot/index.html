<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot with Javascript</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Poppins:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatbot show-chatbot">
      <header>
        <div class="header-info">
          <h2>Chatbox</h2>
        </div>
        <span class="material-symbols-outlined btn-header--close">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined bot">smart_toy</span>
          <p>
            Xin chào <br />
            Tôi có thể giúp gì cho bạn?
          </p>
        </li>
        <li class="chat outgoing">
          <p>
            Xin chào <br />
            Tôi có thể giúp gì cho bạn?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          name=""
          id=""
          placeholder="Nhập...."
          class="chat-input--textarea"
        ></textarea>
        <span class="material-symbols-outlined send-message">send</span>
      </div>
    </div>
    <div class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
