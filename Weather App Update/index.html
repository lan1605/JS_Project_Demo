<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper show-result">
      <header>
        <i class="bx bx-left-arrow-alt prev-btn"></i>Ứng dụng xem thời tiết
      </header>
      <section class="input-part">
        <div class="notification"></div>
        <input
          type="text"
          class="input-search"
          placeholder="Nhập tên thành phố"
        />
        <div class="divine"></div>
        <div class="button-location">Lấy vị trí hiện tại</div>
      </section>
      <section class="result">
        <div class="weather">
          <img src="./images/clear.png" alt="" />
        </div>
        <div class="temperature">
          <span class="number">7°C</span>
          <span class="city"><i class="bx bxs-map"></i> New York</span>
        </div>
        <div class="other">
          <div class="temperature">
            <i class="bx bxs-thermometer"></i>
            <div class="info">
              <span class="number">48%</span>
              <span>Humidity</span>
            </div>
          </div>
          <div class="humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="info">
              <span class="number">10.29km/h</span>
              <span>Wind Speed</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
