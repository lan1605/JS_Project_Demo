<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <label style="--i: 1" class="number"><span>1</span></label>
        <label style="--i: 2" class="number"><span>2</span></label>
        <label style="--i: 3" class="number"><span>3</span></label>
        <label style="--i: 4" class="number"><span>4</span></label>
        <label style="--i: 5" class="number"><span>5</span></label>
        <label style="--i: 6" class="number"><span>6</span></label>
        <label style="--i: 7" class="number"><span>7</span></label>
        <label style="--i: 8" class="number"><span>8</span></label>
        <label style="--i: 9" class="number"><span>9</span></label>
        <label style="--i: 10" class="number"><span>10</span></label>
        <label style="--i: 11" class="number"><span>11</span></label>
        <label style="--i: 12" class="number"><span>12</span></label>
        <div class="indicator">
          <span class="hand hour"></span>
          <span class="hand minute"></span>
          <span class="hand second"></span>
        </div>
      </div>
      <div class="button">Dark Mode</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
